<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="font-sans bg-[#e2e2e2] flex justify-center items-center h-screen m-0 p-4">
    <main class="w-full rounded-xl max-w-md border-black border-2 ">
        <section class="p-6 rounded-xl bg-white shadow-md">
            <h2 class="text-[#333] text-center text-xl font-bold mb-4">Login</h2>
            
            <form class="w-full text-base">
                <div class="mb-4">
                    <label for="usuario" class="block mb-1 font-bold text-[#555]">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário"
                        autocomplete="username"
                        class="w-full p-2.5 border border-[#cccccc96] rounded-md text-base mt-1">
                </div>

                <div class="mb-4">
                    <label for="senha" class="block mb-1 font-bold text-[#555]">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha"
                        autocomplete="current-password"
                        class="w-full p-2.5 border border-[#cccccc96] rounded-md text-base mt-1">
                </div>
                
                <button type="submit" onclick="validar(); return false"
                    class="w-full p-3 bg-[#0056b3] text-white rounded-md text-lg cursor-pointer transition-colors duration-300 ease-in-out mt-2.5 hover:bg-[rgb(0,30,85)]">
                    Entrar
                </button>
            </form>
        </section>
    </main>

    <script src="./src/JS/script.js"></script>
</body>


</html>

</html>
