<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Tela de início</title>
  </head>
  <body>
    <header
      class="w-full h-16 bg-[rgb(0,30,85)] px-5 text-white flex items-center relative z-20"
    >
      <nav>
        <ul id="menu" class="flex gap-8 text-lg list-none">
          <li>
            <a href="./home.html"> Inicio </a>
          </li>
          <li>
            <a href="./Usuarios.html"> Usuários </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="w-full h-full flex items-center justify-center p-5">
        <div id="conteudo" >

            
            <h2 id="titulo-editar" class="p-3">
                Treinos
            </h2>
            <div id="conteudo-cabecalho" class="flex flex-wrap gap-72 w-auto min-w-4xs">
                <button id="btn-novo" class=" w-20 h-7 bg-[#0056b3] text-white rounded-md cursor-pointer transition-colors duration-300 ease-in-out hover:bg-[rgb(0,30,85)]">
                    Novo
                </button>
                <button class="w-20 h-7 bg-[#0056b3] text-white rounded-md cursor-pointer transition-colors duration-300 ease-in-out hover:bg-[rgb(0,30,85)]" id="btn-apagar-ultimo">
                  Apagar
                </button>
                <article class="pesquisa">
                    <input type="text" aria-label="Pesquisar" placeholder="Pesquisar" id="searchBar" class="border border-black rounded">
                    <button id="btn-filtrar" class=" w-20 h-7 bg-[#0056b3] text-white rounded-md cursor-pointer transition-colors duration-300 ease-in-out hover:bg-[rgb(0,30,85)]" >Filtrar</button>
                </article>

            </div>
        </div>
    </main>  


    <script src="./src/JS/script.js"></script>
  </body>
</html>
