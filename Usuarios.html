<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="bg-gradient-to-b from-[#0b1022] to-[#0f172a] text-gray-200 font-sans min-h-screen">

    <!-- HEADER -->
    <header class="w-full h-16 bg-[#0f172a] px-5 flex items-center text-white shadow-md sticky top-0 z-50">
      <nav>
        <ul class="flex gap-8 text-lg list-none">
          <li><a href="./home.html" class="text-white text-xl hover:underline underline-offset-4 decoration-4 decoration-[#d3d3d3]">Início</a></li>
          <li><a href="./Usuarios.html" class="text-white text-xl hover:underline underline-offset-4 decoration-4 decoration-[#d3d3d3]">Usuários</a></li>
          <li><a href="./dashboard.html" class="text-white text-xl hover:underline underline-offset-4 decoration-4 decoration-[#d3d3d3]">Dashboards</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="p-6 max-w-6xl mx-auto">

      <!-- BARRA SUPERIOR -->
      <div class="flex flex-wrap items-center gap-4 mb-4">
        <h2 class="text-lg font-bold mr-auto">Gerenciar Clientes</h2>

        <button id="btn-criar" class="bg-[#0b1226] text-white px-4 py-2 rounded-lg hover:bg-[#111d3d] border border-white">
          Novo Cliente
        </button>
      </div>

      <!-- TABELA -->
      <div class="overflow-x-auto">
        <table class="w-full table-auto border-separate border-spacing-y-2">
          <thead>
            <tr class="text-xs uppercase text-[#94a3b8]">
              <th class="px-3 py-2 text-left">Nome</th>
              <th class="px-3 py-2 text-left">Email</th>
              <th class="px-3 py-2 text-left">Tipo</th>
              <th class="px-3 py-2 text-left">Status</th>
              <th class="px-3 py-2 text-right">Ações</th>
            </tr>
          </thead>

          <tbody id="tabela-clientes"></tbody>
        </table>
      </div>
    </main>

    <!-- MODAL CRIAR USUARIO -->
    <div id="modal-criar" class="hidden fixed inset-0 items-center justify-center bg-black/50 z-50">
      <div class="bg-[#111827] border border-white rounded-xl p-6 max-w-lg w-11/12">

        <h3 class="text-lg font-bold mb-3">Novo Usuário</h3>

        <div class="flex flex-col gap-3">

          <label class="flex flex-col">
            Nome
            <input type="text" id="input-nome" class="bg-[#0b1226] border border-white rounded-lg px-3 py-2">
          </label>

          <label class="flex flex-col">
            Email
            <input type="text" id="input-email" class="bg-[#0b1226] border border-white rounded-lg px-3 py-2">
          </label>

          <label class="flex flex-col">
            Tipo
            <select id="input-tipo" class="bg-[#0b1226] border border-white rounded-lg px-3 py-2">
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
            </select>
          </label>

          <label class="flex flex-col">
            Status
            <select id="input-status" class="bg-[#0b1226] border border-white rounded-lg px-3 py-2">
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
              <option value="atraso">Atraso</option>
            </select>
          </label>

          <div class="flex justify-end gap-3 mt-4">
            <button id="btn-cancelar" class="bg-[#0b1226] border border-white px-4 py-2 rounded-lg">
              Cancelar
            </button>

            <button id="btn-salvar-usuario" class="bg-[#22c55e] text-black px-4 py-2 rounded-lg">
              Salvar
            </button>
          </div>

        </div>

      </div>
    </div>

    <script src="./src/JS/usuarios.js"></script>
  </body>
</html>
